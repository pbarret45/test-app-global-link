<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Linking — Minimal Landing</title>
    <meta name="description" content="A clean, minimalist landing page for Linking." />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root{
        --bg:#0f172a; --card:#0b1220; --muted:#9aa4b2; --accent:#7dd3fc;
        --glass: rgba(255,255,255,0.03);
        --radius:12px; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; background:linear-gradient(180deg,var(--bg), #071023 60%);
        color:#e6eef8; -webkit-font-smoothing:antialiased; display:flex; align-items:center; justify-content:center;
        padding:32px;
      }
      .wrap{width:100%; max-width:920px;}
      .card{
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border:1px solid rgba(255,255,255,0.04); padding:48px; border-radius:var(--radius);
        box-shadow: 0 6px 30px rgba(2,6,23,0.6); display:flex; gap:32px; align-items:center;
      }
      .logo{width:64px; height:64px; display:flex; align-items:center; justify-content:center; flex:0 0 64px;}
      .logo svg{display:block}
      .content{flex:1}
      h1{margin:0 0 8px 0; font-weight:600; font-size:28px; letter-spacing:-0.02em}
      p.lead{margin:0 0 20px 0; color:var(--muted); font-size:15px; line-height:1.5}
      .cta{display:inline-flex; gap:10px; align-items:center}
      .btn{background:linear-gradient(90deg,var(--accent), #60a5fa); color:#04233b; padding:12px 18px; border-radius:10px; border:none; font-weight:600; cursor:pointer; text-decoration:none}
      .ghost{background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); padding:10px 14px; border-radius:10px; text-decoration:none}
      footer{margin-top:18px; color:var(--muted); font-size:13px}
      @media (max-width:640px){
        .card{flex-direction:column; padding:28px}
        .logo{width:48px;height:48px}
        h1{font-size:22px}
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="region" aria-label="Hero">
        <div class="logo" aria-hidden="true">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="20" height="20" rx="6" fill="#7dd3fc" opacity="0.12"/>
            <path d="M7 12h10M7 8h10M7 16h6" stroke="#7dd3fc" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="content">
          <h1>Clean links. Clear intent.</h1>
          <p class="lead">A lightweight, focused place to share what matters. Fast, accessible, and intentionally minimal.</p>
          <div class="cta">
            <a class="btn" href="#get-started">Get started</a>
            <a class="ghost" href="#features">Features</a>
          </div>
          <footer>Made with purpose · Small footprint · Privacy-first</footer>
        </div>
      </section>
    </main>
  </body>
</html>
